<html> <!-- manifest="index.manifest"-->
	<head>
		<title>Todo</title>
				
		<!-- Utility -->
		<script type="text/javascript" src="javascripts/prototype.js"></script>
		<script type="text/javascript" src="javascripts/scriptaculous.js?load=effects"></script>
		<script type="text/javascript" src="../wn_mobile/javascripts/wn.js"></script>
		
		<!-- JS ORM -->
		<script type="text/javascript" src="javascripts/default_data.js"></script>
		<script type="text/javascript" src="../wn_mobile/javascripts/wn_data_types.js"></script>
		<script type="text/javascript" src="../wn_mobile/javascripts/wn_relationships.js"></script>
		<script type="text/javascript" src="../wn_mobile/javascripts/wn_model.js"></script>
		<script type="text/javascript" src="javascripts/schema.js"></script>
	    <script type="text/javascript" src="../wn_mobile/javascripts/wn_database.js"></script>
		<script type="text/javascript" src="../wn_mobile/javascripts/wn_db_boot.js"></script>
		
		<!-- Application -->
		<script type="text/javascript" src="javascripts/todo.js"></script>
		<script type="text/javascript" src="javascripts/behaviors.js"></script>
		<script type="text/javascript" src="javascripts/sortable_list.js"></script>
		
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="stylesheets/reset-min.css" /> 
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css" />	

		<!-- iPhone Meta tags -->
		<link rel="apple-touch-icon" href="images/icon.png"/>  
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="viewport" content="initial-scale=2.3, user-scalable=no" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
		
	</head>
	<body>

		<div class="header">
			<button class="left" id="edit_list">Edit</button>
			<button class="right" id="add_item">+</button>
			<h1>Todo</h1>
		</div>

		<ul class="sorting" id="sort_incomplete">
			<li><a href="#" rel="position" id="sort_incomplete_position">Priority</a></li>
			<li><a href="#" rel="created_at" id="sort_incomplete_created_at">Added</a></li>
			<li><a href="#" rel="tag" id="sort_incomplete_tag_id">Category</a></li>
		</ul>
		
		<div id="edit_item_form" style="display:none;">
			<input type="hidden" id="edit_item_id" value="" />
            <textarea id="edit_item_description"></textarea>
			<select id="edit_item_tag_id" class="taglist"></select>
			<button id="button_remove_tag">-</button>
			<button id="button_add_tag">+</button>
            <button id="cancel_edit_item">Cancel</button>
            <button id="save_edit_item">Save</button>
        </div>

		<ul id="tasks_incomplete" class="task_list sortable_list"></ul>
		
		<div class="header">
			<h2>Complete</h2>
		</div>
		
		<ul class="sorting" id="sort_complete">
			<li><a href="#" rel="completed_at" id="sort_complete_completed_at">Completed</a></li>
			<li><a href="#" rel="created_at" id="sort_complete_created_at">Added</a></li>
			<li><a href="#" rel="tag" id="sort_complete_tag_id">Category</a></li>			
		</ul>
		<ul id="tasks_complete" class="task_list sortable_list"></ul>		
		
	</body>
</html>
